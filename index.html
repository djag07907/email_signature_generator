<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Import Font Awesome stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-w+CvRNjAwzHwJ/wJBt+50LE/tvDUQ4fzC5u5YJpWk+OM5G5dcudJnDjxGZf8RvmsUPFyJcV9TWQYyjp8VvPq3w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Add Facebook icon with link -->
    <a href="https://www.facebook.com/" target="_blank" class="blue-theme"
      ><i class="fab fa-facebook fa-lg"></i
    ></a>

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="left-column">
        <h1>Email Signature Generator</h1>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" />

          <label for="image">Image:</label>
          <input type="file" id="image" name="image" />

          <label for="website">Website:</label>
          <input type="url" id="website" name="website" />

          <label for="linkedin">LinkedIn:</label>
          <input type="url" id="linkedin" name="linkedin" />

          <label for="github">GitHub:</label>
          <input type="url" id="github" name="github" />

          <label for="instagram">Instagram:</label>
          <input type="url" id="instagram" name="instagram" />

          <label for="whatsapp">WhatsApp:</label>
          <input type="url" id="whatsapp" name="whatsapp" />

          <input type="submit" value="Generate Signature" />
        </form>
      </div>

      <div class="right-column">
        <h2 id="output-name">Your new signature:</h2>
        <div id="signature"></div>
        <script src="js/script.js"></script>
        <div id="output-socialmedia"></div>
      </div>
    </div>
  </body>
</html>
